{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="content-section">
        <form action="" method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Update Post</legend>
                {{form|crispy}}
            </fieldset>
            <div class="form-group mb-2 mt-2">
                <button class="btn btn-outline-info btn-sm" type="submit">Update</button>
                <a class="btn btn-outline-secondary btn-sm" href="{% url 'blog-detail' object.pk %}">Cancle</a>

            </div>
        </form>
    </div>
{% endblock content %}
