{% extends "base.html" %}
{% load crispy_forms_tags %}


{% block content %}
    <div class="content-section">
    <div class="media">
    <div style="float: left;">

        <img class="rounded-circle account-img" src="{{request.user.profile.imageURL}}" alt="profile_pic">

    </div>
	<div class="media-body mt-4" style="float: left;">
            <h2 class="account-heading">{{request.user.username}}</h2>
            <p class="text-secondary">{{request.user.email}}</p>
        </div>        
    </div>
    
    <div class="form-container w-100" style="clear: both;">
        <form action="" method="POST" enctype="multipart/form-data">
          {% csrf_token %}
          <fieldset class="form-group mb-2">
              <legend class="border-bottom mb-4">Profile Info</legend>
                
              {{u_form|crispy}}
              {{p_form|crispy}}
          </fieldset>
          <small class="text-muted ml-2">
            <a href="{% url 'password_reset' %}">Change Password</a>
          </small>
          <div class="form-group mb-2 mt-2">
              <button class="btn btn-outline-info btn-sm" type="submit">Update</button>
              <a class="btn btn-outline-danger btn-sm"  href="{% url 'delete-user' user.username %}">delete</a>
          </div>
      </form>
      </div>

    </div>
{% endblock content %}
